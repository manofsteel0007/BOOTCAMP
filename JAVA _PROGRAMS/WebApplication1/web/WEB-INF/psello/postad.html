    <!-- BANNER END -->
    <!-- MAIN START -->

        <section class="ps-main-section">
            <div class="container">
                <div class="row">
                    <!-- SIDEBAR START -->

                        <div class="ps-dashboard-sidebar">
                            <div class="ps-dashboard-sidebar__user">
                                <figure><img src="images/insights/user-img.jpg" alt="Image Description"></figure>
                                <div class="ps-seller__description">
                                    <h6>user</h6>
                                    <div class="ps-h5">Status: 
                                        <a data-toggle="collapse" href="#collapseUser" role="button" aria-expanded="false" aria-controls="collapseUser">
                                            <span><em class="ps-online"></em><i class="fa fa-sort-down"></i></span><em>Online</em> 
                                        </a>
                                        <div class="collapse" id="collapseUser">
                                            <a href="javascript:void(0);"><span class="ps-online"></span><em>Online</em></a>
                                            <a href="javascript:void(0);"><span class="ps-away"></span><em>Away</em></a>
                                            <a href="javascript:void(0);"><span class="ps-busy"></span><em>Busy</em></a>
                                            <a href="javascript:void(0);"><span class="ps-offline"></span><em>Offline</em></a>

                            </ul>
                        </div>
                        
                    </div>
                    <!-- SIDEBAR END -->
                    <div class="col-lg-8 ps-dashboard-user">
                        <div class="ps-posted-ads ps-profile-setting">
                            <div class="ps-posted-ads__heading">
                                <h5>Post New Ad</h5>
                                
                            </div>
                            <div class="ps-profile-setting__content">
                                <!-- POST NEW AD FORM START -->
                                <form class="ps-profile-form" action="housesdb" method="get">
                                    <div class="ps-profile--row">
                                        
                                        <div class="form-group">
                                            <label>
                                                <select class="form-control" name="category">
                                                    <option value="" disabled selected hidden>Select Category(s)*</option>
                                                    <option value="Houses or Appartments" >Houses or Appartments</option>
                                                    <option value="Lands & Plots">Lands & Plots</option>
                                                    <option value="vehicles">Vehicles</option>
                                                    <option value="Mobiles & Accessories">Mobiles & Accessories</option>
                                                    <option value="Furniture">Furniture</option>
                                                    <option value="Antiques">Antiques</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="form-group ps-fullwidth">
                                            <input type="text" class="form-control" name="adtitle" id="formGroupExampleInput" required placeholder="Your Ad Title Here*">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="price" id="formGroupExampleInput2" required placeholder="Price*">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control" name="mobileno" id="formGroupExampleInput3" required placeholder="Mobile Number*">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" id="formGroupExampleInput4" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="location" id="formGroupExampleInput5" placeholder="Location(State)*">
                                        </div>
                                        <div class="form-group ps-fullwidth">
                                            <textarea class="form-control" name="description" placeholder="Description*"></textarea>
                                        </div>
                                    </div>
                               
                                
                                <!-- PROFILE SETTINGS START -->
                                <div class="ps-profile-setting__upload">
                                    <h5>Upload upto 10 photos</h5>
                                    <div class="ps-profile-setting__uploadarea">
                                        <p>Choose multiple</p>
                                        <p><label for="file" style="cursor: pointer;padding:4px;width:100%;" class="btn ps-btn">select files</label></p> <br>
                                        <p><img id="output" width="200" /></p> 
                                        <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;" multiple></p> 
                                        <script> 
                                        var loadFile = function(event)
                                        { 	
                                             var image = document.getElementById('output'); 	
                                             var files= event.target.files;
                                             for(var i=0;i<files.length;i++)
                                             {
                                             image.src = URL.createObjectURL(event.target.files[i]); }
                                        }; 
                                    </script>
                                    
                                    
                                </div>
                                <!-- PROFILE SETTINGS END -->
                                <div class="ps-profile-setting__save">
                                    <input type="submit" class="btn ps-btn" value="Post now" style="padding:4px;">
                                    
                                </div> 
                                </form>
                            </div>
                        </div>
